<form *ngIf="countries" class="filters">
  <mat-form-field>
    <input
      #countryInput
      matInput
      placeholder="Country"
      aria-label="Country"
      [matAutocomplete]="auto"
      [formControl]="countryFC"
    />
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option
        (onSelectionChange)="
          countryInput.value != undefined && onSelect($event)
        "
        *ngFor="let country of filteredCountries | async"
        [value]="country.name"
      >
        <span>{{ country.name }}</span>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
